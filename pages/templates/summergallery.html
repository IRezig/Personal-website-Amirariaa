{% extends 'base.html' %}
<!-- load the path to your static files -->>
{% load static %}

{% block content %}
<div class="container gallery-container">
    <h1>My Collection</h1>
    <p class="page-description text-center">2017/2018</p>
    <div class="tz-gallery">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="thumbnail">
                    <a class="lightbox" href="{% static 'images/summer/1.png' %}"  height="30">
                        <img src="{% static 'images/summer/1.png' %}" alt="Park">
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="thumbnail">
                    <a class="lightbox" href="{% static 'images/summer/2.png' %}">
                        <img src="{% static 'images/summer/2.png' %}" alt="Bridge">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
        <script>
         baguetteBox.run('.tz-gallery');
        </script>>
{% endblock %}
